name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run unit tests
        run: go test -race ./cmd/cg-inject/

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential zlib1g-dev libaio-dev libcap-dev \
            libattr1-dev libsctp-dev libatomic1 libxxhash-dev

      - name: Build static stress-ng
        run: |
          curl -sL "https://github.com/ColinIanKing/stress-ng/archive/V${{ github.ref_name }}.tar.gz" | tar xz
          cd "stress-ng-${{ github.ref_name }}"
          STATIC=1 make -j"$(nproc)"
          strip stress-ng
          ./stress-ng --version
          cp stress-ng "$GITHUB_WORKSPACE/stress-ng"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/stress-ng,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge Manifests
    runs-on: ubuntu-24.04
    needs: build
    outputs:
      version: ${{ github.ref_name }}
      digest: ${{ steps.inspect.outputs.digest }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          printf 'ghcr.io/${{ github.repository_owner }}/stress-ng@sha256:%s\n' * > /tmp/sources.txt
          docker buildx imagetools create \
            -t "ghcr.io/${{ github.repository_owner }}/stress-ng:${{ github.ref_name }}" \
            -t "ghcr.io/${{ github.repository_owner }}/stress-ng:latest" \
            $(cat /tmp/sources.txt)

      - name: Inspect image
        id: inspect
        run: |
          docker buildx imagetools inspect "ghcr.io/${{ github.repository_owner }}/stress-ng:${{ github.ref_name }}"
          digest="$(docker buildx imagetools inspect --raw "ghcr.io/${{ github.repository_owner }}/stress-ng:${{ github.ref_name }}" | sha256sum | awk '{print "sha256:"$1}')"
          echo "digest=${digest}" >> "$GITHUB_OUTPUT"

  test:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: merge
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          chmod +x tests/test-docker.sh
          TEST_IMAGE="ghcr.io/${{ github.repository_owner }}/stress-ng:${{ needs.merge.outputs.version }}" ./tests/test-docker.sh

  github-release:
    name: GitHub Release
    runs-on: ubuntu-24.04
    needs: [merge, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        run: |
          version="${{ needs.merge.outputs.version }}"
          digest="${{ needs.merge.outputs.digest }}"

          {
            echo "## stress-ng ${version}"
            echo ""
            echo "Minimal \`scratch\` Docker image with statically linked [stress-ng ${version}](https://github.com/ColinIanKing/stress-ng/tree/V${version}) and [\`cg-inject\`](./cmd/cg-inject/) helper binary."
            echo ""
            echo "### Docker Image"
            echo ""
            echo "\`\`\`bash"
            echo "docker pull ghcr.io/alexei-led/stress-ng:${version}"
            echo "\`\`\`"
            echo ""
            echo "### Binaries"
            echo "| Binary | Purpose |"
            echo "|--------|---------|"
            echo "| \`/stress-ng\` | Default entrypoint — the stress-ng tool |"
            echo "| \`/cg-inject\` | Pumba \`--inject-cgroup\` helper — joins cgroup then exec's stress-ng |"
            echo ""
            echo "### Platforms"
            echo "- \`linux/amd64\` (native runner)"
            echo "- \`linux/arm64\` (native runner)"
            echo ""
            echo "### Digest"
            echo "\`${digest}\`"
          } > /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
          generate_release_notes: false
